<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

<h3>Test transaction hook</h3>

<form method="post" id="transaction_form" onsubmit="return submitData();">
<input type="text" name="address" size="28"/>
<br/>
<textarea name="tx_request" id="tx_request">
</textarea>
<br/>
<button type="submit" name="btnsubmit" value="1">Submit</button>
</form>

<script>
function submitData() {
	var data = $('#tx_request').val();
	$.post('https://cgw.cryptany.io/eth/hook/txstat', data);
	return false;
}
</script>
</body>
</html>
